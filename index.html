<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/main.css"/>
    <title>Aa Boba Shop!</title>
    
  
</head>
    
<body>
    


    <header class="header">
        <nav class='header-nav-group'>
            <div class="neon-wrapper">
                <span id='txt'>Aa Boba Shop</span>
                <span class="gradient"></span>
            </div>
            <ul class="header-list group">
                <a href="https://github.com/KayiLeung/aa_project" target="_blank" class='info'>
                    <img src="/dist/github.png" width='25px'>
                </a>
                
                <a href="https://www.linkedin.com/in/ka-yi-leung-9b0687a3/" target="_blank" class='info'>
                    <img src='/dist/pngkit_linkedin-icon-png_85849.png' width='24px'/>
                </a>
                
            </ul>
        </nav>
    </header>
    <main class="shop">
        <nav class="shop-boby">

            <dialog open id='sth'>
                <p>How to play:</p>
                <p>- Online Order shows on left white screen</p>
                <p>- Matching the order by clicking buttom below</p>
                <p>- If matched, you earn $5</p>
                <p>- Good Luck!</p>
                <div class="start-button">
                    <button id='gameStart'>Easy</button>
                    <button id='advanceGameStart'>Hard</button>
                </div>
            </dialog>

            <dialog id='endgame_message' >
                <div id='message'></div>
                <button id='main-menu'>Try again?</button>
            </dialog>
    
    <button id ='music'>Music:On/Off</button>
    
        <div id='togo-window'>
           

        </div>
        <div class='counter-top-wrapper'>
            <div class="counter-top-container">
                
                <nav class="left-boba-btns">
                    <div id='cupsize'>
                        <button class="small">Small</button>
                        <button class="medium">Medium</button>
                        <button class="large">Large</button>
                        <div id='label'>Aa</div>
                        <!-- <div id='myProgress'>
                            <div id='myBar'></div>
                        </div> -->
                    </div>
                
                    <div id="drink">
                        <button class="taro">Taro</button>
                        <button class="milktea">Milk Tea</button>
                        <button class="matcha">Matcha</button>
                    </div>
                
                    <div id="toppings">
                        <button class="boba">Boba</button>
                        <button class="jelly">Jelly</button>
                        <button class="eggpudding">Egg Pudding</button>
                    </div>
                </nav>

        
                <nav class="right-display">
                    <div class='topDisplay'>
                        <div id='orderDisplay'></div>
                        <div id='lives'>Lives remainder: 3</div>
                        <div id='score'>Today Sales: 0</div>
                    </div>
                </nav>
            </div>
        </div>
    
    
    <button id='restartGame'>Restart!</button>

    <!-- <div id='myModal' class="modal"> 
        <div class="endgame-message">
            <span id='close'>&times;</span>
            <div id="total-score"></div> -->
            <!-- <button id='gameStart'>Chill Play!</button>
            <button id='advanceGameStart'>Busy Play!</button> -->
        </div>
    </div>
    
    
    <canvas id="canvas"></canvas>
    <script src="dist/main.js"></script>
    </nav>
    </main>
</body>



</html>
